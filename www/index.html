    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Süvari Isı Barkod Okuyucu</title>
    <link rel="icon" href="img/suvari-favicon-16x16.png" type="image/x-icon">

<body style="background-color: #f6f5f5">

    <div class="divCenter">
        <h1>SÜVARİ ISI</h1>
    </div>
    <div style="height: 35px;"></div>

    <div>
        <input id="company" name="company" type="text" placeholder="Firma Adı Giriniz..."
            style="width: 100%; height: 35px; font-size: 16pt;" />
    </div>

    <div style="height: 35px;"></div>

    <div>
        <table id="barcodeTable" style="font-size: 16pt;">
            <thead>
                <tr>
                    <th></th>
                    <th>BARKOD NO</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div style="height: 35px;"></div>

    <div class="divCenter">
        <input type="button" class="blueButton" value="BARKOD OKUT" onclick="readBarcode()" />
    </div>

    <div style="height: 35px;"></div>

    <div class="divCenter">
        <input type="button" class="greenButton" value="KAYDET" onclick="saveToFile()" />
    </div>



    <div style="height: 35px;"></div>

    <div>
        <span style="font-size: 16pt; font-weight: bold;">DOSYA İÇERİĞİ</span>
        <span id="barcodeFileContent"></span>
    </div>

    <script type="text/javascript" src="js/barcode.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
